<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #hotwordAnalysis {
            width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
            z-index: 11;
            padding: 0 !important;
            background:rgb(29, 5, 5) url("img/hotword.png");
        }

        #myCanvas {
            margin: 0 auto;
        }

        /*旋转的css*/
        .ballArea {
            overflow: hidden;
            text-align: center;
            background: transparent;
        }


    </style>
</head>
<body>
<div id="hotwordAnalysis" >
    <div class="ballArea">
        <canvas width="800" height="600" id="myCanvas"></canvas>
        <div id="tags"></div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.tagcanvas.min.js"></script>

    var html = '';
    for (var i = 0; i < hotWorldData.length; i++) {
        html += '<a href="javascript:;">' + hotWorldData[i] + '</a>';
    }
    $('#tags').html(html);
    try {
        TagCanvas.Start('myCanvas', 'tags', {
            textColour: '#fff',     //字体颜色
            outlineColour: '#bd9767',  //边框颜色值
            reverse: true,          //是否反转
            depth: 1,                //深度
            dragControl: true,      //拖拽控制
            decel: 0.95,
            maxSpeed: 0.01,          //最大速度
            initial: [-0.2, 0],
            zoomMax: 1,              //最大放大
            zoomMin: 0.5,            //最大缩小
            outlineOffset: 5,       //字体离边框的距离值
            wheelZoom: false
        });
    } catch (e) {
        // something went wrong, hide the canvas container
        //document.getElementById('myCanvasContainer').style.display = 'none';
    }

</script>
</body>
</html>
